version: "3.4"

services:
  lanka:
    image: btl/lanka:latest
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: mysql:8.0.36-debian
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    restart: always
    volumes:
      - /var/lib/mysql:/var/lib/mysql

  adminer:
    image: adminer:4.8.1-standalone
    ports:
      - "8081:8080"
    restart: always
    depends_on:
      - db
